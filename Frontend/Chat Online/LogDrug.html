<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Connect</title>
    <link rel="stylesheet" href="LogDrug.css">
</head>

<body>
    <div class="layer"></div>
    <div class="main">
        <!-- start login -->
        <div class="container">
            <div class="left">
                <div class="login">Login</div>
                <form action="#">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log in</button>
                </form>
            </div>
            <div class="right">
                <p class="text">DRUGCONNECT</p>
                <img src="https://png.pngtree.com/png-clipart/20220612/original/pngtree-marijuana-leaf-clipart-png-image_7966436.png"
                    alt="">
                <div class="button_create" onclick="show()">
                   <a href="#">Sign Up</a> 
                </div>
            </div>
        </div>
        <!-- end login -->
    </div>
    <!-- start sign up -->
    <div class="sign_up" id="sign_up" style="display: none;">
        <div class="butcc">
            <img class="logo"
                src="https://png.pngtree.com/png-clipart/20220612/original/pngtree-marijuana-leaf-clipart-png-image_7966436.png"
                alt="">
            <img class="cancle" src="https://static.xx.fbcdn.net/rsrc.php/v3/yO/r/zgulV2zGm8t.png" alt="" onclick="hide()">
        </div>
        <div class="signup">Sign Up</div>
        <form action="">
            <div class="signup_body">
                <input type="text" placeholder="User name">
                <input type="email" placeholder="Email address">
                <input type="password" placeholder="New password">
                <span></span>
            </div>
            <div class="create_account">
                <button>Create account</button>
            </div>
        </form>
    </div>
    <!-- end sign up -->
     <script src="LogDrug.js"></script>
</body>

</html>
